{% extends "demos/demos_base.html" %}

{% block title %}Super Resolution{% endblock %}
{% block subtitle %}Enhance!{% endblock %}

{% block container %}
<p>Upload an image and the algorithm will tell you what it is!</p>

<form action="/demos/super_res" method="post" enctype="multipart/form-data">
    <div class="models">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-default active">
                <input type="radio" name="sr_models" id="Bilinear" autocomplete="off" checked>Bilinear
            </label>
            <label class="btn btn-default">
                <input type="radio" name="sr_models" id="Bicubic" autocomplete="off">Bicubic
            </label>
            <label class="btn btn-default">
                <input type="radio" name="sr_models" id="SRCNN" autocomplete="off">SRCNN
            </label>
        </div>
    </div>
    <div>
    <br>
    <div class="custom-file col-md-6">
        <input type="file" class="custom-file-input" type="file" id="customFile" name="image">
        <label class="custom-file-label" for="customFile">Upload Image</label>
    </div>
    <br>
    <input type="submit" value="Submit">
</form>
